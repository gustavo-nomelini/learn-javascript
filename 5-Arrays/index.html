<!doctype html>
<html lang=" en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays Studying</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="test">Arrays Studying</h1>
    <h2 id="array"></h2>
    <ol id="array-list"></ol>

    <!-- <button id="pushButton">Push (Adicionar item ao final)</button> -->
    <!-- <br /> -->

    <form id="pushForm">
      <label for="pushInput"
        >Enter a new value to PUSH ( adicionar ao final):
      </label>
      <input type="text" id="pushInput" name="pushInput" required />
      <button type="submit">PUSH</button>
    </form>

    <button id="popButton">Pop (Remover item do final)</button>
    <br />
    <button id="shiftButton">Shift (Remover do INÍCIO)</button>
    <br />
    <button id="unshiftButton">Unshift (Adicionar ao INÍCIO)</button>
    <br />
    <button id="spliceButton">Splice (Remover/Adicionar ao MEIO)</button>
    <br />
    <script src="script.js"></script>
  </body>
</html>
